<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    .card-header {
        border-radius: 0;
    }

    .card {
        border: none;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #ff6a00;
        border: none;
    }

    .btn-primary:hover {
        background-color: #ff6a00;
    }

    .btn-primary:focus {
        box-shadow: none;
    }

    .card-header,
    .card-body {
        border-bottom: 2px solid #dee2e6;
    }

    .card-body {
        padding: 2rem;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0;
        box-shadow: none;
    }

    .form-control:focus {
        border-color: #ff6a00;
        box-shadow: none;
    }

    .form-select {
        border: 1px solid #ced4da;
        border-radius: 0;
        box-shadow: none;
    }

    .form-select:focus {
        border-color: #ff6a00;
        box-shadow: none;
    }

    .text-danger {
        color: #dc3545;
    }

    @media (max-width: 767px) {
        .card {
            border-radius: 0;
        }
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-light">
                        <h1 class="fw-bold">House Price Prediction</h1>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="location" class="form-label"><b>Select Location:</b></label>
                                <select class="form-select" id="location" name="dropdown" required>
                                    <option value="">Select a location</option>
                                    {% for value in dropdown_values %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bhk" class="form-label"><b>Enter BHK:</b></label>
                                <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="bath" class="form-label"><b>Enter Number Of Bathrooms:</b></label>
                                <input type="number" class="form-control" id="bath" name="bath"
                                    placeholder="Enter Number Of Bathrooms" required>
                            </div>
                            <div class="mb-3">
                                <label for="total_sqft" class="form-label"><b>Enter Square Feet:</b></label>
                                <input type="number" class="form-control" id="total_sqft" name="total_sqft"
                                    placeholder="Enter Square feet" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                            </div>
                        </form>
                        <div id="prediction-result" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const predictionForm = document.getElementById('prediction-form');
        const predictionResult = document.getElementById('prediction-result');

        predictionForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(predictionForm);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    predictionResult.innerHTML = `<h3 class="fw-bold">Prediction: â‚¹ ${data}</h3>`;
                })
                .catch(error => {
                    console.error('Error predicting price:', error);
                    predictionResult.innerHTML = '<h3 class="text-danger">Error predicting price. Please try again.</h3>';
                });
        });
    </script>
</body>

</html>
